<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number Game</title>
    <style> 
    body {
        background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        font-family: 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    h2 {
        color: #ff6f61;
        margin-bottom: 16px;
        font-size: 2.2em;
        letter-spacing: 1px;
    }
    
    p {
        color: #333;
        font-size: 1.1em;
        margin-bottom: 24px;
    }
    
    form {
        display: flex;
        gap: 12px;
        margin-bottom: 24px;
    }
    
    input[type="number"] {
        padding: 10px 14px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 1em;
        width: 120px;
        outline: none;
        transition: border 0.2s;
    }
    
    input[type="number"]:focus {
        border: 1.5px solid #ff6f61;
    }
    
    button[type="submit"] {
        background: #ff6f61;
        color: #fff;
        border: none;
        padding: 10px 24px;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    button[type="submit"]:hover {
        background: #ff9472;
    }
    
    h3 {
        color: #007bff;
        margin-top: 0;
        font-weight: 500;
        letter-spacing: 0.5px;
    }
</style>    
</head>
<body>
    <h2>
        Guess the number
    </h2>
    <p>I'am thinking of a number between 1 and 100</p>

    <form method="post">
        <input type="number" name="guess" required>
        <button type="submit">Guess</button>
    </form>
{% if result %}
<h3>{{ result }}</h3>
{% endif %}
</body>
</html>
